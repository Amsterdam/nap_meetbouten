version: "3.0"
services:
  database:
    image: amsterdam/postgres11
    ports:
      - "5401:5432"
    environment:
      POSTGRES_DB: nap
      POSTGRES_USER: nap
      POSTGRES_PASSWORD: insecure
    volumes:
      - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"

  elasticsearch:
    image: amsterdam/elasticsearch6
    command: elasticsearch -Ehttp.host=0.0.0.0 -Etransport.host=127.0.0.1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"

  nap:
    build: .
    ports:
      - "8100:8000"
    links:
      - database
      - elasticsearch
    environment:
      DATAPUNT_API_URL: ${DATAPUNT_API_URL:-https://api.data.amsterdam.nl/}
      SECRET_KEY: hoi
      DATABASE_NAME: nap
      DATABASE_USER: nap
      DATABASE_PASSWORD: insecure
      BAG_OBJECTSTORE_PASSWORD: insecure
      UWSGI_HTTP: ":8000"
      UWSGI_MODULE: "nap_meetbouten.wsgi:application"
      UWSGI_MASTER: 1
      UWSGI_STATIC_MAP: "/static=/static"
