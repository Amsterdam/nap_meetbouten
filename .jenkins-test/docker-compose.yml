version: '3.0'
services:
  database:
    image: amsterdam/postgres
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: nap

  elasticsearch:
    image: amsterdam/elasticsearch5
    volumes:
      - ./backups/elasticsearch:/tmp/backups
    command: elasticsearch -Ehttp.host=0.0.0.0 -Etransport.host=127.0.0.1

  tests:
    build: ..
    links:
      - elasticsearch
      - database
    environment:
      DATABASE_NAME: nap
      DATABASE_USER: nap
      DATABASE_PASSWORD: insecure
      BAG_OBJECTSTORE_PASSWORD:
      METADATA_URL: ""
      JWT_SHARED_SECRET_KEY: atleast16characters
    command: >
      bash -c "./docker-wait.sh && python manage.py test --noinput"
